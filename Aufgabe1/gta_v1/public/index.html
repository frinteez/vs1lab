<!DOCTYPE html>

<!-- File origin: VS1LAB A1a -->

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoTagApp</title>
    <link rel="stylesheet" href="./stylesheets/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <header class="header row">
        <img src="./images/location.png" class="header__image" alt="an image of a map and location">
        <h1 class="header__title">GeoTagApp</h1>
        <nav class="header__navigation">
            <a href="#">About</a> | <a href="#">Help</a> | <a href="/">Home</a>
        </nav>
    </header>

    <main class="main row">
        <section class="main__tagging col-3">
            <h2>Tagging</h2>

            <!-- ############### Aufgabe 1a Form 1 Start -->
            <form id="tag-form" action="/tagging" method="post">
                <fieldset>
                    <legend>Add a new GeoTag</legend>

                    <label for="taggingLatitude">Latitude:</label>
                    <input type="text" name="latitude" id="taggingLatitude" value="49.01379" readonly>

                    <label for="taggingLongitude">Longitude:</label>
                    <input type="text" name="longitude" id="taggingLongitude" value="8.390071" readonly>

                    <label for="taggingName">Name:</label>
                    <input type="text" name="name" id="taggingName" placeholder="e.g. Central Berlin" required
                        pattern="^[a-zA-Z]+$" maxlength="10">

                    <label for="taggingHashtag">Hashtag:</label>
                    <input type="text" name="hashtag" id="taggingHashtag" placeholder="e.g. #ber"
                        pattern="^#[a-zA-Z]{1,10}$">

                    <input id="taggingSubmit" type="submit" value="Add Tag">
                </fieldset>
            </form>
            <!-- ############### Aufgabe 1a Form 1 Ende -->

        </section>

        <section class="main__discovery col-9">
            <h2 class="discovery__title">Discovery</h2>

            <!-- ############### Aufgabe 1a Form 2 Start -->
            <form class="discovery__search" id="discoveryFilterForm" action="/discovery" method="post">
                <fieldset>
                    <legend>Search</legend>

                    <label for="discoverySearch">Search term or keywords:</label>
                    <input type="text" name="searchterm" id="discoverySearch" placeholder="e.g. Berlin">

                    <input type="hidden" name="latitude" id="discoveryLatitude" value="">
                    <input type="hidden" name="longitude" id="discoveryLongitude" value="">

                    <input id="discoverySubmit" type="submit" value="Search" disabled>
                </fieldset>
            </form>
            <!-- ############### Aufgabe 1a Form 2 Ende -->

            <div class="discovery__wrapper row">
                <div class="discovery__taglist col-4">
                    <ul class="discovery__results" id="discoveryResults">
                        <li>Castle (49.01379, 8.404435) #sight</li>
                        <li>IWI (49.01379, 8.390071) #edu</li>
                    </ul>
                </div>

                <div class="discovery__map col-8">
                    <img src="./images/mapview.jpg" alt="a map with locations" id="mapView" />
                    <span>Result map</span>
                </div>
            </div>
        </section>

    </main>

    <footer class="footer row">
        <span>(c) 2021/22 HKA_IWI_VSYS</span>
    </footer>
</body>

</html>
